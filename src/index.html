<html>
  <head>
    <title>Gosu Kanban</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {

      $.getJSON('/board', function(data) {

      var items = [];

      $.each(data, function(index, swimlane) {

      $.each(swimlane.postits, function(index, postit) {
      items.push('<li>' + swimlane.name + " " + postit + '</li>');
      });

      });

      $('<ul/>', {
      html: items.join('')
      }).appendTo('body');

      });
      });
    </script>
  </head>
  <body>
    <div id="board">
      <div class="swimlane">
        <h2>Ready</h2>
        <div class="postit">
          Do the dishes
        </div>
        <div class="postit">
          Do the laundry
        </div>
      </div>

      <div class="swimlane">
        <h2>In progress</h2>
        <div class="postit">
          Watch TV
        </div>
        <div class="postit">
          Surf the web
        </div>
      </div>

      <div class="swimlane">
        <h2>Done</h2>
        <div class="postit">
          Eat dinner
        </div>
      </div>

    </div>
  </body>
</html>
